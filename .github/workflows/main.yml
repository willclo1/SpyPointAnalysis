name: Pull SPYPOINT photos to Google Drive

on:
  schedule:
    - cron: "15 11 * * *"   # runs daily at 11:15 UTC (~6:15am CT)
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspypoint requests

      - name: Download new SPYPOINT photos
        env:
          SPYPOINT_EMAIL: ${{ secrets.SPYPOINT_EMAIL }}
          SPYPOINT_PASSWORD: ${{ secrets.SPYPOINT_PASSWORD }}
        run: |
          python download.py

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf
      - name: Upload images to Google Drive folder
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          rclone copy images gdrive: --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
