name: Pull SPYPOINT photos to Google Drive

on:
  schedule:
    - cron: "15 11 * * *"   # daily 11:15 UTC (~6:15am CT)
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pip downloads
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-py311-${{ hashFiles('**/*.yml', '**/*.yaml', '**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-py311-

      # System deps (fine to keep)
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev pkg-config

      - name: Install Python dependencies (pinned to avoid backtracking/builds)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_NO_INPUT: "1"
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # ---- Create constraints to stop pip from trying 20 versions ----
          cat > constraints.txt <<'EOF'
          protobuf<5
          onnx==1.16.2
          blake3==1.0.8
          asn1crypto==1.5.1
          cryptography>=41.0.0
          cffi>=1.16.0
          pyOpenSSL>=23.2.0
          EOF

          # ---- Core deps ----
          pip install --only-binary=:all: -c constraints.txt \
            requests google-cloud-vision opencv-python pillow numpy pandas

          # ---- Spypoint lib (leave as-is; this is what worked for you) ----
          pip install pyspypoint

          # ---- Force ONNX + protobuf wheel first ----
          pip install --only-binary=:all: -c constraints.txt onnx protobuf

          # ---- Install the wildlife stack using constraints (prevents the freeze) ----
          pip install -c constraints.txt megadetector speciesnet

      - name: Download new SPYPOINT photos
        env:
          SPYPOINT_EMAIL: ${{ secrets.SPYPOINT_EMAIL }}
          SPYPOINT_PASSWORD: ${{ secrets.SPYPOINT_PASSWORD }}
        run: |
          python download.py

      - name: Write Google Vision credentials
        run: |
          echo '${{ secrets.GCP_VISION_KEY_JSON }}' > gcp-key.json

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      # Pull existing master events table (if it exists)
      - name: Download existing events.csv from Drive (if exists)
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          rclone copy "gdrive:events.csv" . --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v || true

      # Run OCR + MegaDetector + SpeciesNet, append/dedupe into events.csv
      - name: Run full recognition -> events.csv (append)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          python run_events_append.py

      - name: Upload images + events.csv to Google Drive folder
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          # images: do not duplicate
          rclone copy images gdrive: --drive-root-folder-id "$GDRIVE_FOLDER_ID" --ignore-existing -v

          # events.csv: overwrite master table
          rclone copyto events.csv "gdrive:events.csv" --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
