name: Pull SPYPOINT photos to Google Drive

on:
  schedule:
    - cron: "0 18 * * *"   # daily at 12:00 PM Central (CST)
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-py311-${{ hashFiles('**/*.yml', '**/*.yaml', '**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-py311-

      # System deps (keep)
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            protobuf-compiler libprotobuf-dev pkg-config \
            libavif-dev libaom-dev

      - name: Install Python dependencies (SpeciesNet-only)
        env:
          # Avoid any surprise source builds for these
          PIP_ONLY_BINARY: "onnx,blake3"
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Core app deps
          pip install astral
          pip install pyspypoint requests google-cloud-vision
          pip install opencv-python-headless pillow numpy pandas

          # Force wheels for common problem deps (prevents Rust/toolchain builds)
          pip install --only-binary=:all: "onnx==1.16.2" "protobuf<5" "blake3==1.0.8" "asn1crypto==1.5.1"

          # SpeciesNet (includes detector outputs for animal/human/vehicle)
          pip install speciesnet

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf
          
      - name: Download new SPYPOINT photos
        env:
          SPYPOINT_EMAIL: ${{ secrets.SPYPOINT_EMAIL }}
          SPYPOINT_PASSWORD: ${{ secrets.SPYPOINT_PASSWORD }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python download.py
        
      - name: Write Google Vision credentials
        run: |
          echo '${{ secrets.GCP_VISION_KEY_JSON }}' > gcp-key.json

      - name: Download existing events.csv from Drive (if exists)
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          rclone copy "gdrive:events.csv" . --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v || true

      - name: Run SpeciesNet + OCR -> events.csv (append)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
          # Optional: if you want geofencing to improve accuracy:
          SPECIESNET_COUNTRY: "USA"
          # SPECIESNET_ADMIN1: "TX"
        run: |
          python run_events_append.py

          
      - name: Build docs/events.json
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          mkdir -p docs
          python build_events_json.py

          
      - name: Upload images + events files to Google Drive folder
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          rclone copy images gdrive: --drive-root-folder-id "$GDRIVE_FOLDER_ID" --ignore-existing -v

          # upload both (tsv opens cleanly in Sheets)
          rclone copyto ./docs/events.json "gdrive:events.json" --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
          rclone copyto events.csv "gdrive:events.csv" --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
          rclone copyto events.tsv "gdrive:events.tsv" --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
