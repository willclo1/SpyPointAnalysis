name: Pull SPYPOINT photos to Google Drive

on:
  schedule:
    - cron: "15 11 * * *"   # daily 11:15 UTC (~6:15am CT)
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspypoint requests google-cloud-vision

      - name: Download new SPYPOINT photos
        env:
          SPYPOINT_EMAIL: ${{ secrets.SPYPOINT_EMAIL }}
          SPYPOINT_PASSWORD: ${{ secrets.SPYPOINT_PASSWORD }}
        run: |
          python download.py

      - name: Write Google Vision credentials
        run: |
          echo '${{ secrets.GCP_VISION_KEY_JSON }}' > gcp-key.json

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf


      - name: Download existing stamp_data.csv from Drive (if exists)
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          rclone copy "gdrive:stamp_data.csv" . --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v || true

      - name: Run Vision OCR -> CSV (append)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          python run_vision_ocr_folder.py

      - name: Upload images + CSV to Google Drive folder
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          # images: do not duplicate
          rclone copy images gdrive: --drive-root-folder-id "$GDRIVE_FOLDER_ID" --ignore-existing -v

          # csv: overwrite the master file so it keeps growing
          rclone copyto stamp_data.csv "gdrive:stamp_data.csv" --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
