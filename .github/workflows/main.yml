name: Pull SPYPOINT photos to Google Drive

on:
  schedule:
    - cron: "15 11 * * *"   # daily 11:15 UTC (~6:15am CT)
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pip downloads
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-py311-${{ hashFiles('**/*.yml', '**/*.yaml', '**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-py311-

      # System deps (safe to keep)
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev pkg-config

      - name: Install Python dependencies
        env:
          PIP_ONLY_BINARY: "onnx,blake3,cryptography,cffi,pyopenssl,asn1crypto"
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Core
          pip install pyspypoint requests google-cloud-vision
          pip install opencv-python pillow numpy pandas

          # Force wheels (no source builds)
          pip install --only-binary=:all: "protobuf<5"
          pip install --only-binary=:all: "onnx==1.16.2"

          pip install --only-binary=:all: "cffi>=1.16.0"
          pip install --only-binary=:all: "cryptography>=41.0.0"
          pip install --only-binary=:all: "pyOpenSSL>=23.2.0"
          pip install --only-binary=:all: "asn1crypto==1.5.1"
          pip install --only-binary=:all: "blake3==1.0.7"

          # Vision models
          pip install --use-feature=fast-deps megadetector speciesnet

      - name: Download new SPYPOINT photos
        env:
          SPYPOINT_EMAIL: ${{ secrets.SPYPOINT_EMAIL }}
          SPYPOINT_PASSWORD: ${{ secrets.SPYPOINT_PASSWORD }}
        run: |
          python download.py

      - name: Write Google Vision credentials
        run: |
          echo '${{ secrets.GCP_VISION_KEY_JSON }}' > gcp-key.json

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      - name: Download existing events.csv from Drive (if exists)
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          rclone copy "gdrive:events.csv" . --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v || true

      - name: Run OCR + detection -> events.csv (append)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          python run_events_append.py

      - name: Upload images + events.csv to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          # images: no duplicates
          rclone copy images gdrive: --drive-root-folder-id "$GDRIVE_FOLDER_ID" --ignore-existing -v

          # csv: overwrite master
          rclone copyto events.csv "gdrive:events.csv" --drive-root-folder-id "$GDRIVE_FOLDER_ID" -v
